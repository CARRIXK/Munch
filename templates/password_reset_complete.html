{% extends "base.html" %}
{% load static %}

{% block title %}Password Reset Complete | Munch{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/login_page_style.css' %}">
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h1>Password Reset Complete</h1>
        <div class="success-message">
            <p>Your password has been set. You may now go ahead and log in with your new password.</p>
        </div>
        <div class="form-actions">
            <a href="{% url 'login' %}" class="btn-login" style="display: block; text-align: center; text-decoration: none;">Login</a>
        </div>
    </div>
</div>
{% endblock %}
